<div style="width: 400px; margin: auto">
  <h3 class="mt-3 text-center">Add Data</h3>
  <div class="submit-form">
    <form [formGroup]="addForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          formControlName="title"
          [ngClass]="{
            'invalid-error': submitted && form.title.errors
          }"
          placeholder="Please write Title"
        />
        <div
          style="color: red"
          *ngIf="submitted && form.title.errors?.required"
        >
          Title is Required
        </div>
      </div>
      <div class="form-group">
        <label for="title">Product Image</label>
        <input
          type="file"
          class="form-control"
          id="image"
          formControlName="image"
          [ngClass]="{
            'invalid-error': submitted && form.image.errors
          }"
        />
        <div
          style="color: red"
          *ngIf="submitted && form.image.errors?.required"
        >
          Image is Required
        </div>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          class="form-control"
          id="description"
          formControlName="description"
          [ngClass]="{
            'invalid-error':
              (submitted || form.description.touched) && form.description.errors
          }"
          placeholder="Please write description"
        >
          Please write description
        </textarea>
        <div
          style="color: red"
          *ngIf="submitted && form.description.errors?.required"
        >
          Description is Required
        </div>
      </div>
      <div class="form-group">
        <label for="description">Price</label>
        <input
          type="number"
          class="form-control"
          id="Price"
          formControlName="price"
          [ngClass]="{
            'invalid-error':
              (submitted || form.price.touched) && form.price.errors
          }"
          placeholder="Please mention price"
        />
        <div
          style="color: red"
          *ngIf="submitted && form.description.errors?.required"
        >
          Price is Required
        </div>
      </div>
      <button class="btn btn-success mt-3 text-center" (click)="onSubmit()">
        Add Data
      </button>
    </form>
  </div>
</div>
